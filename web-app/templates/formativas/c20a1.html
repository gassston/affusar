<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFUSSAR | Resultados y fixture de La Asociación Futsal San Rafael</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="menu-icon" id="menuIcon">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <img src="/static/menu-logo.jpeg" alt="Logo"> AFUSSAR
            </div>
            <ul class="nav-links" id="menu">
                <li><a href="/home">Home</a></li>
                <li><a href="/elite">Elite</a></li>
                <li><a href="/a1">A1</a></li>
                <li><a href="/a2z1">A2 Zona 1</a></li>
                <li><a href="/a2z2">A2 Zona 2</a></li>
                <li><a href="/senior">Senior</a></li>
                <li><a href="/veteranos">Veteranos</a></li>
                <li><a href="/femenino">Femenino</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Formativas <span class="dropdown-arrow">▼</span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/formativas/C-13">C-13</a></li>
                        <li><a href="/formativas/C-15">C-15</a></li>
                        <li><a href="/formativas/C-17">C-17</a></li>
                        <li><a href="/formativas/C-20-A1">C-20 A1</a></li>
                        <li><a href="/formativas/C-20-A2">C-20 A2</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="title">Fixture</h2>
        <div class="tables-container">
            <!-- Tables with match information will be here -->
        </div>
    </main>

    <script src="/static/c20a1-script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuIcon = document.querySelector(".menu-icon");
            const navLinks = document.querySelector(".nav-links");

            menuIcon.addEventListener("click", function() {
                navLinks.classList.toggle("active");
            });
        });
    </script>
    <script>
        document.getElementById("menuIcon").addEventListener("click", function () {
            document.getElementById("menu").classList.toggle("active");
        });

        document.querySelectorAll(".dropdown-toggle").forEach(toggle => {
            toggle.addEventListener("click", function (event) {
                event.preventDefault();
                this.nextElementSibling.classList.toggle("show");
            });
        });
    </script>


</body>

</html>
